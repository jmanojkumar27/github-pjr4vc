<div class="be-comment-block">
    <h1 class="comments-title">Comments ({{postComment?.length}})</h1>
    <small *ngIf="!postComment?.length">No Comments found</small>
    <div class="be-comment">
        <div class="be-comment-content" *ngFor="let post of postComment; let i = index;">

            <span class="be-comment-name">
                    <a href="blog-detail-2.html">Manoj Kumar</a>
                    </span>
            <span class="be-comment-time">
                    <i class="fa fa-clock-o"></i>
                    {{myDate | date: 'medium'}}
                </span>

            <p class="be-comment-text">
               {{post}}
            </p>
        </div>
    </div>    
</div>
